<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>نظام تحليل مالي</title>
    <link rel="stylesheet" href="css/css/style.css">
</head>
<body>
    <!-- start navBar -->
    <div class="nav-bar">
        <h1>نظام تحليل مالي</h1>
    </div>
    <!-- End navBar -->
    <!-- Start content -->
    <div class="content">
        <div class="container">
            <div class="main-box">
                <span class="btn nb1">نسب السيولة</span>
            </div>
        </div>
    </div>
    <!-- End content -->
    <!-- Start info-page -->
    <div class="info-Page">
        <div class="main-box">
            <div class="content">
                <div class="box">
                    <span class="name">راس المال العامل</span>
                    <input id="in1" type="text"  placeholder="مجموع الأوصول المتداولة">
                    <span class="exp">-</span>
                    <input id="in2" type="text" placeholder="مجموع الخصوم المتداولة">
                </div>
                <div class="box">
                    <span class="name">النسبة الجارية</span>
                    <input id="in3" type="text" placeholder="مجموع الأوصول المتداولة">
                    <span class="exp">/</span>
                    <input id="in4" type="text" placeholder="مجموع الخصوم المتداولة">
                </div>
                <div class="box">
                    <span class="name">نسبة السداد السريع </span>
                    <input id="in5" type="text" placeholder="مجموع الأصول المتداولة  ">
                    <span class="exp">-</span>
                    <span class="exp">(</span>
                    <input id="in6" type="text" placeholder="المخزون السلعي">
                    <span class="exp">+</span>
                    <input id="in7" type="text" placeholder="المصاريف المقدمة">
                    <span class="exp">)</span>
                    <span class="exp">/</span>
                    <input id="in8" type="text" placeholder="مجموع الخصوم المتداولة">
                </div>
                <div class="box">
                    <span class="name">نسبة النقدية</span>
                    <input id="in9" type="text" placeholder="النقدية وما في حكمها">
                    <span class="exp">/</span>
                    <input id="in10" type="text" placeholder="الخصوم المتداولة">
                </div>
            </div>
        </div>
        <p class="result-btn">الناتج</p>
    </div>
    <!-- End info-page -->
    <script src="./js/main.js"></script>
</body>
</html>
